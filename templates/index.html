{% extends 'base.html' %}

<title>
    {% block title %}
    {% endblock %}
</title>


<body>
    {% block content %}
    <div class="row">
        <!--LEFT COLUMN-->
        <div class="col-md-6"> <br><br>
            <center>
            <img src='static/calendar.jpg' alt="Calendar" style="width:600px;height:500px;">
            </center>
        </div>

        <!--right column-->
        <br><br>
        <div class="col-md-6">
            <ul class="list-group">
            {% for event in events %}
            <li class="list-group-item">
            <h3><a href='event/detail/{{event._id}}'>{{ event.title }}</a></h3>
            <h4>{{event.description }}</h4>
            <p><form action='/event/{{event._id}}/edit'>
                <button type='submit'>Edit</button>
            </form></p>
            </li>
            <br>
            {% endfor%}
            </ul>
        </div>
    </div>

    {% endblock %}
</body>
